services:
  - type: web
    name: portfolio-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: Portfolio
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: portfolio-backend
          property: host
      - key: FRONTEND_URL
        sync: false   # Set this manually in Render dashboard (your Vercel URL)
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: CACHE_STORE
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: stderr
      - key: SANCTUM_STATEFUL_DOMAINS
        sync: false   # Set to your Vercel domain, e.g. myportfolio.vercel.app

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free
